{% extends "admin_base_layout.html" %}
{% block title %}Add Position | EMS{% endblock %}
{% block header %}Add Position | EMS{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Position</h2>
    <form action="{{ url_for('admin.add_position') }}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Position Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <!-- <div class="mb-3">
            <label for="department_id" class="form-label">Department</label>
            <select class="form-control" id="department_id" name="department_id" required>
                {% for department in departments %}
                <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
        </div> -->

        <div class="mb-3">
            <label for="salary_range_min" class="form-label">Minimum Salary</label>
            <input type="number" step="0.01" class="form-control" id="salary_range_min" name="salary_range_min" required>
        </div>

        <div class="mb-3">
            <label for="salary_range_max" class="form-label">Maximum Salary</label>
            <input type="number" step="0.01" class="form-control" id="salary_range_max" name="salary_range_max" required>
        </div>

        <div class="mb-3">
            <label for="job_description" class="form-label">Job Description</label>
            <textarea class="form-control" id="job_description" name="job_description" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Position</button>
    </form>
</div>
{% endblock %}

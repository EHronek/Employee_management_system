<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports | WorkFlow Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f8fafc;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: #1e293b;
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
            text-align: center;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #334155;
        }

        .nav-links a.active {
            background: #2563eb;
        }

        .nav-links a i {
            margin-right: 0.75rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #1e293b;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-profile span {
            font-weight: 500;
            color: #1e293b;
        }

        /* Report Selection Panel */
        .report-selection {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .report-selection button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #e2e8f0;
            color: #1e293b;
            cursor: pointer;
            transition: background 0.3s;
        }

        .report-selection button.active {
            background: #2563eb;
            color: white;
        }

        .report-selection button:hover {
            background: #cbd5e1;
        }

        /* Filters */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filters input,
        .filters select {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Report Actions */
        .report-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .report-actions button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .report-actions button:hover {
            background: #1e40af;
        }

        /* Data Visualization */
        .data-visualization {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-container {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-container h2 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        /* Report Table */
        .report-table {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
            color: #1e293b;
        }

        td {
            color: #64748b;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: #e2e8f0;
            color: #1e293b;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pagination button.active {
            background: #2563eb;
            color: white;
        }

        .pagination button:hover {
            background: #cbd5e1;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">WorkFlow Pro</div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
            <a href="#" class="active"><i class="fas fa-building"></i>Department</a>
            <a href="#"><i class="fas fa-user-tag"></i>Roles</a>
            <a href="#"><i class="fas fa-users"></i>Employees</a>
            <a href="#"><i class="fas fa-user-circle"></i>My Account</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Generate Reports</h1>
            <div class="user-profile">
                <img src="admin-avatar.jpg" alt="Admin Avatar">
                <span>John Doe</span>
            </div>
        </div>

        <!-- Report Selection Panel -->
        <div class="report-selection">
            <button class="active">Employee Overview</button>
            <button>Department Performance</button>
            <button>Payroll Report</button>
            <button>Leave Report</button>
            <button>Attendance Report</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="text" placeholder="Search...">
            <select>
                <option value="">Filter by Department</option>
                <option value="hr">HR</option>
                <option value="it">IT</option>
                <option value="finance">Finance</option>
            </select>
            <select>
                <option value="">Filter by Status</option>
                <option value="active">Active</option>
                <option value="on-leave">On Leave</option>
                <option value="resigned">Resigned</option>
            </select>
            <input type="date" placeholder="Start Date">
            <input type="date" placeholder="End Date">
        </div>

        <!-- Report Actions -->
        <div class="report-actions">
            <button><i class="fas fa-download"></i>Generate Report</button>
            <button><i class="fas fa-file-pdf"></i>Export as PDF</button>
            <button><i class="fas fa-file-csv"></i>Export as CSV</button>
            <button><i class="fas fa-print"></i>Print Report</button>
        </div>

        <!-- Data Visualization -->
        <div class="data-visualization">
            <div class="chart-container">
                <h2>Employee Distribution by Department</h2>
                <canvas id="departmentPieChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Salary Distribution</h2>
                <canvas id="salaryBarChart"></canvas>
            </div>
        </div>

        <!-- Report Table -->
        <div class="report-table">
            <table>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Full Name</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>HR</td>
                        <td>Manager</td>
                        <td>Active</td>
                        <td>$75,000</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td>IT</td>
                        <td>Developer</td>
                        <td>On Leave</td>
                        <td>$65,000</td>
                    </tr>
                    <!-- Add more rows here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
    </div>

    <script>
        // Chart.js for Employee Distribution by Department
        const departmentPieChart = new Chart(document.getElementById('departmentPieChart'), {
            type: 'pie',
            data: {
                labels: ['HR', 'IT', 'Finance', 'Marketing', 'Operations'],
                datasets: [{
                    data: [120, 85, 60, 45, 80],
                    backgroundColor: ['#2563eb', '#4f46e5', '#9333ea', '#db2777', '#f59e0b'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
            }
        });

        // Chart.js for Salary Distribution
        const salaryBarChart = new Chart(document.getElementById('salaryBarChart'), {
            type: 'bar',
            data: {
                labels: ['$50k-$60k', '$60k-$70k', '$70k-$80k', '$80k-$90k', '$90k-$100k'],
                datasets: [{
                    label: 'Salary Distribution',
                    data: [50, 120, 80, 60, 30],
                    backgroundColor: '#2563eb',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 150, // Set a fixed maximum value for the y-axis
                        ticks: {
                            stepSize: 25, // Set step size for y-axis ticks
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>

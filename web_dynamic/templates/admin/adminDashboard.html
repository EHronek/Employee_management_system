<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | WorkFlow Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f8fafc;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: #1e293b;
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
            text-align: center;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #334155;
        }

        .nav-links a.active {
            background: #2563eb;
        }

        .nav-links a i {
            margin-right: 0.75rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #1e293b;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-profile span {
            font-weight: 500;
            color: #1e293b;
        }

        /* Dashboard Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 2rem;
            color: #2563eb;
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .card p {
            color: #64748b;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">WorkFlow Pro</div>
        <div class="nav-links">
            <a href="#" class="active"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
            <a href="#"><i class="fas fa-building"></i>Department</a>
            <a href="#"><i class="fas fa-user-tag"></i>Roles</a>
            <a href="#"><i class="fas fa-users"></i>Employees</a>
            <a href="#"><i class="fas fa-user-circle"></i>My Account</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Admin Dashboard</h1>
            <div class="user-profile">
                <img src="admin-avatar.jpg" alt="Admin Avatar">
                <span>John Doe</span>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="cards">
            <div class="card">
                <i class="fas fa-users card-icon"></i>
                <h3>Total Employees</h3>
                <p>1,250</p>
            </div>
            <div class="card">
                <i class="fas fa-building card-icon"></i>
                <h3>Departments</h3>
                <p>15</p>
            </div>
            <div class="card">
                <i class="fas fa-user-tag card-icon"></i>
                <h3>Active Roles</h3>
                <p>25</p>
            </div>
            <div class="card">
                <i class="fas fa-clock card-icon"></i>
                <h3>Pending Requests</h3>
                <p>12</p>
            </div>
        </div>
    </div>
</body>
</html>
